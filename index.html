    body {

    h1, h2, h3 {

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;

      align-items: center;
      justify-content: center;

    select, button { 
      margin: 5px;

      border: 1px solid #555;
      border-radius: 4px;

    button {
      cursor: pointer;
      transition: background 0.3s;

    button:hover {

      background: #333;
      padding: 10px;

<body>
  <h1>📈 Crypto Sniper Enhanced</h1>
  
  <div class="status" id="status">
    ⏸ In attesa di avvio...
  </div>
  
  <div class="controls">
    <label for="timeframe">Timeframe:</label>
    <select id="timeframe">
      <option value="1m">1 Min</option>
      <option value="5m" selected>5 Min</option>
      <option value="30m">30 Min</option>
      <option value="1h">1 Ora</option>
      <option value="4h">4 Ore</option>
      <option value="1d">1 Giorno</option>
      <option value="1w">1 Settimana</option>
      <option value="1M">1 Mese</option>
    </select>
    <!-- Il pulsante ora attende il click per avviare l'analisi -->
    <button onclick="restartCycle()">▶ Avvia Analisi</button>
    <button onclick="requestWakeLock()">🔒 Mantieni Attivo</button>
    <button onclick="clearSpamFilter()">🗑️ Reset Filtro Spam</button>
  </div>
  
  <div id="results"></div>

  <script>
    // ––––––––––––––––––––––––––––––––––––––––––––––––
    // COSTANTI E VARIABILI GLOBALI
    // ––––––––––––––––––––––––––––––––––––––––––––––––
    const TELEGRAM_TOKEN = "7919987275:AAGeKy3A-ZtmYm4RZRDEb7MVz6JrOxx95Lc";
    const TELEGRAM_CHAT_ID = "525164223";
    
    let wakeLock = null;
    let isRunning = false;
    
    // Per il ciclo di elaborazione in batch
    let allSymbols = [];   // Array di oggetti { exchange: "binance/bybit", symbol: "XYZ" }
    let currentIndex = 0;  // Indice del simbolo da elaborare
    const batchSize = 150; // Elaborazione 150 coin per batch
    let cycleStartTime = null; // Tempo di inizio ciclo
    
    // ––––––––––––––––––––––––––––––––––––––––––––––––
    // FUNZIONI DI SUPPORTO
    // ––––––––––––––––––––––––––––––––––––––––––––––––
    
    function isMobile() {
      return /Mobi|Android|iPhone/i.test(navigator.userAgent);
    }
    
    // Registrazione del Service Worker (per eventuali funzionalità PWA)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('data:application/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgZXZlbnQgPT4gewogIGNvbnNvbGUubG9nKCdTZXJ2aWNlIFdvcmtlciBpbnN0YWxsZWQnKTsKfSk7CgpzZWxmLmFkZEV2ZW50TGlzdGVuZXIoJ2FjdGl2YXRlJywgZXZlbnQgPT4gewogIGNvbnNvbGUubG9nKCdTZXJ2aWNlIFdvcmtlciBhY3RpdmF0ZWQnKTsKfSk7');
    }
    
    // Sistema anti-spam (tenendo traccia degli alert degli ultimi 4 ore)
    let sentAlerts = new Map();
    function canSendAlert(symbol) {
      const now = Date.now();
      const lastSent = sentAlerts.get(symbol);
      const fourHoursInMs = 4 * 60 * 60 * 1000;
      if (!lastSent || (now - lastSent) > fourHoursInMs) {
        sentAlerts.set(symbol, now);
        return true;
      }
      return false;
    }
    function clearSpamFilter() {
      sentAlerts.clear();
      updateStatus('🗑️ Filtro spam resettato - tutti gli alert saranno nuovamente inviati');
      setTimeout(() => updateStatus('✅ Sistema pronto'), 2000);
    }
    
    // Aggiorna lo status visualizzato, includendo la percentuale di avanzamento e il tempo trascorso
    function updateStatus(message) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = isRunning ? 'status active' : 'status';
    }
    
    // Funzioni per il Wake Lock e l’audio keep-alive
    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
          updateStatus('🔒 Wake Lock attivo - schermo mantenuto acceso');
        } else {
          startKeepAliveTimer();
          updateStatus('🔄 Keep-alive attivato (compatibilità)');
        }
      } catch (err) {
        console.error('Errore wake lock:', err);
        startKeepAliveTimer();
        updateStatus('🔄 Keep-alive attivato (fallback)');
      }
    }
    function startKeepAliveTimer() {
      setInterval(() => console.log('Keep-alive tick:', new Date().toLocaleTimeString()), 30000);
    }
    function initAudioKeepAlive() {
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        gainNode.gain.setValueAtTime(0, audioContext.currentTime);
        oscillator.frequency.setValueAtTime(20000, audioContext.currentTime);
        oscillator.start();
        console.log('Audio keep-alive inizializzato');
        return true;
      } catch (err) {
        console.error('Audio keep-alive fallito:', err);
        return false;
      }
    }
    
    // ––––––––––––––––––––––––––––––––––––––––––––––––
    // URL DI TRADINGVIEW ED EXCHANGE
    // ––––––––––––––––––––––––––––––––––––––––––––––––
    function getTradingViewInterval(interval) {
      const intervalMap = {
        '1m': '1',
        '5m': '5',
        '15m': '15',
        '30m': '30',
        '1h': '60',
        '4h': '240',
        '1d': '1D',
        '1w': '1W',
        '1M': '1M'
      };
      return intervalMap[interval] || '5';
    }
    function createTradingViewUrl(symbol, interval, exchange = 'BINANCE') {
      const tvInterval = getTradingViewInterval(interval);
      return `https://www.tradingview.com/chart/?symbol=${exchange}:${symbol}&interval=${tvInterval}&theme=dark`;
    }
    function createExchangeUrl(symbol, exchange) {
      if (exchange.toLowerCase() === 'binance') {
        // Se nel simbolo è presente "USDC" verrà gestito; in ogni caso il simbolo già corrisponde, poiché filtriamo solo quelle
        const baseAsset = symbol.replace("USDC", "");
        if(isMobile()){
          return `binance://trade?market=${baseAsset}_USDC`;
        }
        return `https://www.binance.com/en/trade/${baseAsset}_USDC`;
      } else if (exchange.toLowerCase() === 'bybit') {
        if(isMobile()){
          return `bybit://trade/spot?symbol=${symbol}`;
        }
        return `https://www.bybit.com/en/trade/spot/${symbol}`;
      }
      return '#';
    }
    
    // ––––––––––––––––––––––––––––––––––––––––––––––––
    // ANALISI DELLE CANDELE (BINANCE E BYBIT)
    // ––––––––––––––––––––––––––––––––––––––––––––––––
    async function getBinanceMaxGain(symbol, tf) {
      try {
        const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${tf}&limit=6`);
        const data = await res.json();
        if (!data || data.length < 6) return null;
        let maxGain = -Infinity;
        let bestCandle = null;
        for (let i = 1; i <= 5; i++) {
          const open = parseFloat(data[i][1]);
          const close = parseFloat(data[i][4]);
          const gain = ((close - open) / open) * 100;
          if (gain > maxGain) {
            maxGain = gain;
            bestCandle = {
              symbol,
              exchange: 'binance',
              gain: gain.toFixed(2),
              open,
              close,
              index: i,
              timestamp: new Date(data[i][0]).toLocaleTimeString(),
              tradingViewUrl: createTradingViewUrl(symbol, tf, 'BINANCE'),
              exchangeUrl: createExchangeUrl(symbol, 'binance')
            };
          }
        }
        if (maxGain >= 3) {
          if (canSendAlert(symbol)) {
            sendTelegramAlert(bestCandle, tf);
          }
          return bestCandle;
        } else {
          return null;
        }
      } catch (e) {
        console.error('Errore Binance per', symbol, ':', e);
        return null;
      }
    }
    
    async function getBybitMaxGain(symbol, tf) {
      try {
        const bybitInterval = getTradingViewInterval(tf).toLowerCase();
        const res = await fetch(`https://api.bybit.com/v5/market/kline?category=spot&symbol=${symbol}&interval=${bybitInterval}&limit=6`);
        const data = await res.json();
        if (data.retCode !== 0 || !data.result || !data.result.list || data.result.list.length < 6) {
          return null;
        }
        let maxGain = -Infinity;
        let bestCandle = null;
        const klines = data.result.list.reverse();
        for (let i = 1; i <= 5; i++) {
          const open = parseFloat(klines[i][1]);
          const close = parseFloat(klines[i][4]);
          const gain = ((close - open) / open) * 100;
          if (gain > maxGain) {
            maxGain = gain;
            bestCandle = {
              symbol,
              exchange: 'bybit',
              gain: gain.toFixed(2),
              open,
              close,
              index: i,
              timestamp: new Date(parseInt(klines[i][0])).toLocaleTimeString(),
              tradingViewUrl: createTradingViewUrl(symbol, tf, 'BYBIT'),
              exchangeUrl: createExchangeUrl(symbol, 'bybit')
            };
          }
        }
        if (maxGain >= 3) {
          if (canSendAlert(`BYBIT_${symbol}`)) {
            sendTelegramAlert(bestCandle, tf);
          }
          return bestCandle;
        } else {
          return null;
        }
      } catch (e) {
        console.error('Errore Bybit per', symbol, ':', e);
        return null;
      }
    }
    
    async function sendTelegramAlert(data, tf) {
      const exchangeIcon = data.exchange === 'bybit' ? '🟠' : '🟡';
      const exchangeName = data.exchange === 'bybit' ? 'BYBIT' : 'BINANCE';
      const quoteCurrency = data.exchange === 'bybit' ? 'USDT' : 'USDC';
      const message = `🚨 CRYPTO SNIPER ALERT 🚨
      
${exchangeIcon} Exchange: ${exchangeName}
🔸 Coin: ${data.symbol}
💰 Quote: ${quoteCurrency}
🔸 Timeframe: ${tf}
🔸 Gain: ${data.gain}%
🕒 Candela n° ${data.index + 1}
🟢 Open: ${data.open}
🔴 Close: ${data.close}
⏰ Timestamp: ${data.timestamp}

📊 TradingView: ${data.tradingViewUrl}
🔗 ${exchangeName} Trading: ${data.exchangeUrl}

💡 Suggerimento: TradingView si apre in modalità completa per analisi avanzata.`;
      
      const url = `https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`;
      try {
        await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            chat_id: TELEGRAM_CHAT_ID, 
            text: message,
            parse_mode: 'HTML',
            disable_web_page_preview: false
          })
        });
        console.log(`Alert inviato per ${exchangeName}:${data.symbol}`);
      } catch (err) {
        console.error('Errore invio Telegram:', err);
      }
    }
    
    // ––––––––––––––––––––––––––––––––––––––––––––––––
    // RECUPERO DEL MERCATO SPOT – SOLO Coppie USDC per Binance e USDT per Bybit
    // ––––––––––––––––––––––––––––––––––––––––––––––––
    async function getBinanceSymbolListForSniper() {
      try {
        const res = await fetch("https://api.binance.com/api/v3/exchangeInfo");
        const data = await res.json();
        // Filtra solo simboli che terminano con USDC e con stato TRADING
        return data.symbols.filter(s => s.symbol.endsWith("USDC") && s.status === "TRADING").map(s => s.symbol);
      } catch (e) {
        console.error("Errore ciclo Binance per sniper:", e);
        return [];
      }
    }
    
    async function getBybitSymbolListForSniper() {
      try {
        const res = await fetch("https://api.bybit.com/v5/market/instruments-info?category=spot");
        const data = await res.json();
        if (data.retCode === 0 && data.result && data.result.list) {
          // Filtra solo simboli che terminano con USDT e con stato Trading
          return data.result.list.filter(s => s.symbol.endsWith("USDT") && s.status === "Trading").map(s => s.symbol);
        }
        return [];
      } catch (error) {
        console.error('Errore ciclo Bybit per sniper:', error);
        return [];
      }
    }
    
    // ––––––––––––––––––––––––––––––––––––––––––––––––
    // CICLO DI ELABORAZIONE A BATCH
    // ––––––––––––––––––––––––––––––––––––––––––––––––
    async function cycleProcessing() {
      const tf = document.getElementById("timeframe").value;
      
      // Carica l’elenco dei simboli (filtrati per USDC/USDT)
      if (allSymbols.length === 0) {
        const [bnSymbols, bySymbols] = await Promise.all([
          getBinanceSymbolListForSniper(),
          getBybitSymbolListForSniper()
        ]);
        allSymbols = bnSymbols.map(s => ({ exchange: 'binance', symbol: s }))
                     .concat(bySymbols.map(s => ({ exchange: 'bybit', symbol: s })));
        console.log(`Totale simboli caricati: ${allSymbols.length}`);
      }
      
      currentIndex = 0;
      cycleStartTime = new Date();
      updateStatus(`Inizio ciclo: 0/${allSymbols.length} elaborati.`);
      await processBatch(tf);
    }
    
    async function processBatch(tf) {
      const totalSymbols = allSymbols.length;
      const batch = allSymbols.slice(currentIndex, currentIndex + batchSize);
      
      for (let i = 0; i < batch.length; i++) {
        const coin = batch[i];
        if (coin.exchange === 'binance') {
          await getBinanceMaxGain(coin.symbol, tf);
        } else if (coin.exchange === 'bybit') {
          await getBybitMaxGain(coin.symbol, tf);
        }
        const processedCount = currentIndex + i + 1;
        const percentage = ((processedCount / totalSymbols) * 100).toFixed(1);
        const elapsedSec = Math.floor((new Date() - cycleStartTime) / 1000);
        updateStatus(`Elaborate ${processedCount}/${totalSymbols} coppie (${percentage}%). Tempo trascorso: ${elapsedSec}s.`);
        await new Promise(r => setTimeout(r, 60));
      }
      
      currentIndex += batchSize;
      if (currentIndex < totalSymbols) {
        await processBatch(tf);
      } else {
        const totalElapsedSec = Math.floor((new Date() - cycleStartTime) / 1000);
        updateStatus(`Ciclo completato in ${totalElapsedSec} secondi. Riavvio ciclo...`);
        allSymbols = [];
        setTimeout(cycleProcessing, 3000);
      }
    }
    
    // Permette di avviare o riavviare manualmente il ciclo (avviene con il click su "▶ Avvia Analisi")
    function restartCycle() {
      allSymbols = [];
      currentIndex = 0;
      cycleProcessing();
    }
    
    // Gestione della visibilità per il Wake Lock
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && wakeLock === null) {
        requestWakeLock();
      }
    });
    
    // NOTA: Al caricamento della pagina il ciclo non parte, ma solo quando si clicca "▶ Avvia Analisi".
  </script>
